<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="dark-primary-color">

    <div class="row">
      <div class="large-12 columns">
        <h1>The Forest For The Trees Quiz</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns loginMain">
        <form id="" action="" loginForm name="loginForm">
          <div class="login">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" autofocus="true"/>
          </div>

          <div class="login">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"/>
          </div>

          <div class="submit">
            <input type="submit" id="submitBtn" class="accent-color" value="Login" />
          </div>

        </form>

      </div>
    </div>




    <div class="row">
      <div class="large-12 columns">
        <div class="callout default-primary-color">
          <div class="row">
            <div class="large-10 medium-10 medium-push-1 columns">
              <h2 id="result"></h2>
            </div>
          </div>

          <div class="row">

            <div id="formContainer" class="large-10 medium-10 medium-push-1 columns main">

              <form id="form1" class="answer" action="" name="form1">
              </form>

            </div>
          </div>

          <div class="row">
            <div class="large-10 medium-10 medium-push-1 columns">

              <div id="previous" class="large-2 buttons ">
                <input type="button" id="prevButton" value="Previous" />
              </div>

              <div id="next" class="large-2 buttons ">
                <input type="button" id="nextButton" value="Next" />
              </div>

              <div id="score" class="large-2 buttons">
                <input type="button" id="scoreButton" value="Show Score" />
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
